<VirtualHost *:80>
DocumentRoot /var/www/html/alseaday
ServerName alseaday.com
ServerAlias www.alseaday.com
        <Directory /var/www/html/alseaday>
        Options Indexes FollowsymLinks
        AllowOverride All
        Require all granted
        </Directory>
RewriteEngine on
RewriteCond %{SERVER_NAME} =alseaday.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
DocumentRoot /var/www/html/alseaday
ServerName alseaday.com
ServerAlias www.alseaday.com
        <Directory /var/www/html/alseaday>
        Options Indexes FollowsymLinks
        AllowOverride All
        Require all granted
        </Directory>
</VirtualHost>
</IfModule>
